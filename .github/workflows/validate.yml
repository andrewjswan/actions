name: Validate

on:
  workflow_call:
    inputs:
      exclude:
        description: "Exclude validation for..."
        required: false
        type: string
        default: "[]"

jobs:
  pre-commit:
    name: ğŸš¸ Pre-commit
    runs-on: ubuntu-Latest
    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@v5
      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: â„¹ï¸ Run pre-commit
        uses: pre-commit/action@v3.0.1
      - name: ğŸš¸ Run pre-commit-ci-lite
        if: ${{ always() }}
        uses: pre-commit-ci/lite-action@v1.1.0
        with:
          msg: "Chore: Auto fixes by pre-commit hooks"

  changes:
    name: ğŸ‘€ Source / Changed
    outputs:
      changes: ${{ steps.changes.outputs.changes }}
    needs:
      - pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out Repo
        uses: actions/checkout@v5

      - name: âš™ï¸ Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**.py'
              - 'requirements.txt'
            yaml:
              - '**.yaml'
              - '**.yml'
            cpp:
              - '**.cpp'
              - '**.h'
            configs:
              - '**.xml'
              - '**.json'

  validate:
    name: ğŸ§¹ Validation
    if: ${{ needs.changes.outputs.changes != '[]' }}
    needs:
      - changes
    strategy:
      matrix:
        action: ${{ fromJSON(needs.changes.outputs.changes) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        if: ${{ !contains(fromJSON(inputs.exclude), matrix.action) }}
        uses: "actions/checkout@v5"

      - name: ğŸ§¹ Validate
        if: ${{ !contains(fromJSON(inputs.exclude), matrix.action) }}
        uses: jenseng/dynamic-uses@v1
        with:
          uses: andrewjswan/actions/validation/${{ matrix.action }}@main
          with: '{ "token": "${{ secrets.GITHUB_TOKEN }}" }'

  ci-status:
    name: ğŸ­ Status
    runs-on: ubuntu-latest
    needs:
      - validate
    if: always()
    steps:
      - name: ğŸ‰ Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: âŒ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
