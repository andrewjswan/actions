name: Validate

on:
  workflow_call:

jobs:
  changes:
    name: ğŸ‘€ Source / Changed
    outputs:
      changes: ${{ steps.changes.outputs.changes }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**.py'
              - 'requirements.txt'
            yaml:
              - '**.yaml'
              - '**.yml'
            cpp:
              - '**.cpp'
              - '**.h'
            configs:
              - '**.xml'
              - '**.json'

  validate:
    name: ğŸ§¹ Validation
    if: ${{ needs.changes.outputs.changes != '[]' }}
    needs:
      - changes
    strategy:
      matrix:
        action: ${{ fromJSON(needs.changes.outputs.changes) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: "actions/checkout@v4"

      - name: ğŸ§¹ Validate
        uses: jenseng/dynamic-uses@v1
        with:
          uses: andrewjswan/actions/validation/${{ matrix.action }}@main
          with: '{ "token": "${{ secrets.GITHUB_TOKEN }}" }'

  ci-status:
    name: ğŸ­ Status
    runs-on: ubuntu-latest
    needs:
      - validate
    if: always()
    steps:
      - name: ğŸ‰ Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: âŒ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
