name: Validate

on:
  workflow_call:
    inputs:
      exclude:
        description: "Exclude validation for..."
        required: false
        type: string
        default: "[]"

jobs:
  pre-commit:
    name: 🚸 Pre-commit
    runs-on: ubuntu-Latest
    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@v5
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: 🚸 Run pre-commit-ci-lite
        if: ${{ always() }}
        uses: pre-commit-ci/lite-action@v1.1.0
        with:
          msg: "Chore: Auto fixes by pre-commit hooks"

  changes:
    name: 👀 Source / Changed
    outputs:
      changes: ${{ steps.changes.outputs.changes }}
    needs:
      - pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Check out Repo
        uses: actions/checkout@v5

      - name: ⚙️ Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**.py'
              - 'requirements.txt'
            yaml:
              - '**.yaml'
              - '**.yml'
            cpp:
              - '**.cpp'
              - '**.h'
            configs:
              - '**.xml'
              - '**.json'

  validate:
    name: 🧹 Validation
    if: ${{ needs.changes.outputs.changes != '[]' }}
    needs:
      - changes
    strategy:
      matrix:
        action: ${{ fromJSON(needs.changes.outputs.changes) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out Repo
        if: ${{ !contains(fromJSON(inputs.exclude), matrix.action) }}
        uses: "actions/checkout@v5"

      - name: 🧹 Validate
        if: ${{ !contains(fromJSON(inputs.exclude), matrix.action) }}
        uses: jenseng/dynamic-uses@v1
        with:
          uses: andrewjswan/actions/validation/${{ matrix.action }}@main
          with: '{ "token": "${{ secrets.GITHUB_TOKEN }}" }'

  ci-status:
    name: 🎭 Status
    runs-on: ubuntu-latest
    needs:
      - validate
    if: always()
    steps:
      - name: 🎉 Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: ❌ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
